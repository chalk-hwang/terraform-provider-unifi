version: 2
builds:
  - env:
      - CGO_ENABLED=0
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}}
    goos:
      - freebsd
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - '386'
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: '386'
    binary: '{{ .ProjectName }}_v{{ .Version }}'
    hooks:
      post:
        - cmd: |
            for file in dist/{{ .ProjectName }}_*; do
              if [[ -f "$file" && ! -x "$file" ]]; then
                chmod +x "$file"
              fi
            done
archives:
  - format: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- if eq .Os "linux" }}
        {{- if eq .Arch "amd64" }}linux_amd64_v1
        {{- else }}{{ .Os }}_{{ .Arch }}
        {{- end }}
      {{- else }}
      {{ .Os }}_{{ .Arch }}
      {{- end }}
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256
signs:
  - artifacts: checksum
    args:
      - --batch
      - --local-user
      - '{{ .Env.GPG_FINGERPRINT }}'
      - --output
      - '${signature}'
      - --detach-sign
      - '${artifact}'